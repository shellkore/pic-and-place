<!DOCTYPE html>
<html>
    <head>
    <link rel="stylesheet" type="text/css" href="mobileui/style.css">
        <meta name="format-detection" content="telephone=no">
        <meta charset="utf-8">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>Apache Cordova</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        

<style>
a:link {
  text-decoration: none;
}

a:visited {
  text-decoration: none;
}

a:hover {
  text-decoration: underline;
}

a:active {
  text-decoration: underline;
}


</style>
    </head>
    <body>
      <div class="menu teal-900 cover blend-multiply" id="menuDiscover" style="background-image:url(/img/nature1.jpg)">
        <div class="cover align-center">
          <img class="avatar circle border-white shadow" src="/img/33.jpg">
          <h1 class="text-teal-300">Shivam Pathak</h1>
          <p class="text-grey">shivam.pathak@mail.com</p>
        </div>
        <div class="list no-border">
          <a class="item space-small">
            <div class="left">
              <i class="icon ion-ios-heart-outline grey-300"></i>
            </div>
            <h1 class="text-grey-300">My Orders</h1>
          </a>
          <a class="item space-small" href="calender.html">
            
            <div class="left">
              <i class="icon ion-ios-flame-outline grey-300"></i>
            </div>
            <h1 class="text-grey-300">Predective Calender</h1>
            <div class="right">
              <span class="text-small border-red text-red radius padding">12</span>
            </div>
          </a>
          <a class="item space-small">
            <div class="left">
              <i class="icon ion-ios-location-outline grey-300"></i>
            </div>
            <h1 class="text-grey-300">Compain</h1>
          </a>
          <a class="item space-small">
            <div class="left">
              <i class="icon ion-ios-person-outline grey-300"></i>
            </div>
            <h1 class="text-grey-300">Organization</h1>
            <div class="right">
              <span class="text-small border-green text-green radius padding">7</span>
            </div>
          </a>
          <a class="item space-small">
            <div class="left">
              <i class="icon ion-ios-chatbubble-outline grey-300"></i>
            </div>
            <h1 class="text-grey-300">Notifications</h1>
          </a>
        </div>
      </div>
      <div class="header teal">
        <div class="left">
          <button class="icon ion-navicon-round" onclick="openMenu('menuDiscover')"></button>
        </div>
        <h1 class="title align-center">MyPic</h1>
        <div class="right">
          <span class="icon-badge text-small red radius padding">3</span>
          <button class="icon ion-earth"></button>
        </div>
      </div>
      
      <div class="space"></div>
      <div class="list white no-border radius shadow">
        
        
        <div class="item text-grey-600">
          <br><br>
            <button class="pink full" id = "cameraTakePicture">Click Picture</button>
            <img id = "myImage"></img>
          <div class="list no-border">
              <div class="item radius icon ion-person grey-200">
                <input type="text" placeholder="Enter your name">
              </div>
          </div>
          <p id="id-d">Details are coming....have patience </p>
          

          <a href="2.html"><div class="item white mark border-light-pink margin-button shadow">
            <button class="orange full" id = "cameraTakePicture">Proceed for </button>
          </div>
        </a>

        </div>
      </div>


       

      
      <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="mobileui/mobileui.js"></script>
      <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
